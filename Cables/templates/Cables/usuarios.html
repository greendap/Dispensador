<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Creación de usuarios</title>
    <!-- Enlaces a los archivos de Bootstrap CSS y jQuery -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light"> <!-- Cambia bg-light por el nombre del color deseado o la URL de la imagen -->
    <!-- Enlaces a los archivos de Bootstrap JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
</body>
</html>

<body class="bg-custom">
<div class="container text-center">
  <div class="row py-3">
      <h4 class="display-5">CREAR USUARIOS</h4>
    </div>
  <div class="row justify-content-end">
      <div class="col-6 py-3 g-5">
          <label for="firstName" class="form-label">NOMBRES</label>
          <input type="text" class="form-control" id="firstName" placeholder="" value="" required>
      </div>
      <br>
      <div class="col-6 py-3 g-5 text-center">
          <label for="firstName" class="form-label">APELLIDOS</label>
          <input type="text" class="form-control" id="firstName" placeholder="" value="" required>
      </div>
  </div>
  <div class="row justify-content-end">
      <div class="col-6 ">
          <label for="firstName" class="form-label">CÓDIGO</label>
          <input type="text" class="form-control" id="firstName" placeholder="" value="" required>
      </div>
      <br>
      <div class="col-6 text-center">
          <label for="firstName" class="form-label">CONTRASEÑA</label>
          <input type="text" class="form-control" id="firstName" placeholder="" value="" required>
      </div>
  </div>
  <div class="row py-5 justify-content-end">
      <div class="col-12">
      <label for="firstName" class="form-label">SELECCIONE PERFIL</label>
      <select class="form-select" aria-label="Default select example">
          <option selected>Seleccione</option>
          <option value="1">Administrador</option>
          <option value="2">Operario</option>
          <option value="3">Auditor</option>
          </select>
      </div>
  </div>
  <div class="row py-5 justify-content-end">
      <div class="col">
          <button type="button" class="btn btn-danger">Eliminar</button>
      </div>
      <div class="col">
          <button type="button" class="btn btn-warning">Editar</button>
      </div>
      <div class="col">
          <button type="button" class="btn btn-success">Guardar</button>
      </div>
  </div>
</div>
</body>
</html>
