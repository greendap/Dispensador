{% extends "./base.html" %}

{% block body%}
<div class="row">
    <div class="col-sm-12 col-md-6 col-lg-4 col-xl-4">
      <h2>Gesti√≥n de proyectos</h2>
      <div class="card">
        <div class="card-body">
          <form action="/crearproyectos/" method="POST">{% csrf_token%}
            <div class="form-group mb-3">
              <input type="text" id="txtCodigo" name="txtCodigo" class="form-control" placeholder="Codigo" minlength="8" maxlength="8" required>
            </div>
            <div class="form-group mb-3">
              <input type="text" id="txtNombre" name="txtNombre" class="form-control" placeholder="Nombre" maxlength="50" required>
            </div>
            <div class="form-group mb-3" >
              <input type="text" id="txtCliente" name="txtCliente" class="form-control" placeholder="Cliente" maxlength="60" required>
            </div>
            <div class="form-group d-grid w-100" >
              <button type="submit" class="btn btn-success">GUARDAR</button>
            </div>
          </form>
        </div>
      </div>
    </div>
    <div class="col-sm-12 col-md-6 col-lg-8 col-xl-8">
        <h1>LISTA DE PROYECTOS</h1>
        <div class="table-responsive py-2">
          <table class="table table-striped">
            <thead>
              <tr>
                <th>Codigo</th>
                <th>Nombre</th>
                <th>Cliente</th>
                <th coldspan="2">Opciones</th>
              </tr>
            </thead>
            <tbody>
              {% for c in proyectos %}
              <tr>
                <td>{{c.codigo}}</td>
                <td>{{c.nombre}}</td>
                <td>{{c.cliente}}</td>
                <td><a href="/editarProyecto/{{c.codigo}}" class="btn btn-info">EDITAR</a></td>
                <td><a href="eliminarProyecto/{{c.codigo}}" class="btn btn-danger">ELIMINAR</a></td>
              </tr>
              {% endfor%}
            </tbody>
          </table>

        </div>
    </div>
</div>

{% endblock %}
