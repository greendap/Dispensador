<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  <title>Inicio de Sesion</title>
  <style>
    body {
  
    font-family: Arial, sans-serif;
    background-image: url("/static/cable/img/Inicio.png");
    background-size: cover ;
    background-position: center center;
    margin: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;    
    }

   
  </style>
</head>
<body>

  <div class="container text-center">
    <div class="row justify-content-center">
      <div class="col-4">
        <form id="loginForm" action="/login" method="post">
        <h4 class="text-light ">Ingrese Usuario</h4>
        <input type="text" class="form-control" id="username" placeholder="Código" name="username" required>
      </div> 
    </div>
    <div class="row py-3 justify-content-center">
      <div class="col-4">
        <h4 class="text-light ">Ingrese Contraseña</h4>
        <input type="password" class="form-control" id="password" placeholder="Contraseña" name="password" required>
      </div> 
    </div>
    <div class="row py-3 justify-content-center">
      <div class="col-4">
        <button class="btn btn-primary w-100 py-2" type="submit">Iniciar Sesión</button>
        <p class="mt-5 mb-3 text-body-secondary">&copy; 2017–2023</p>
      </div> 
    </div>
  </div>
  <div>
    <ul>
      <h1><a href="{% url 'prueba' %}">prueba</a></hi>
    
    </ul>
  </div>

  
  <script>
    // Agregar un evento de escucha al formulario
    document.getElementById('loginForm').addEventListener('submit', function(event) {
      // Prevenir el envío del formulario por defecto
      event.preventDefault();

      // Redirigir a otra vista (otro archivo HTML)
      window.location.href = 'superA/';
      
    }); 
  </script>

 


</body>
</html>
